<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-sm-12">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-4">
		<img itemprop="image" class="pri_image" alt="{{model.movie.Plot}}" title="{{model.movie.Plot}}" src="{{model.movie.Poster}}">
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
		  <div class="panel-heading"><h4>{{model.movie.Title}} ({{model.movie.Year}}) <span ng-show="model.movie.favourite" ng-class="{'glyphicon glyphicon-heart' : model.movie.favourite}" style="color: red"></span>
		  </h4></div>

		  <table class="table borderless table-condensed table-striped">
		      <tbody>
		        <tr ng-repeat="detail in model.details">
		          <th scope="row">{{detail}}</th>
		          <td>{{model.movie[detail]}}</td>
		        </tr>  
		      </tbody>
		    </table>
		</div>
	</div>
	<div class="col-sm-1">
	</div>
</div>
<hr>
